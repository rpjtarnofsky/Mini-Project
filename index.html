<!DOCTYPE html>
<html lang="en-us"

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Landing Page</title>
    <Link rel="stylesheet" href="./assets/style.css"></Link>
</head>

<body>
    <header>
        <h1> Sample Website</h1>
        <nav>
            <a href="#github">Github</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact-info">Contact infromation</a>
        </nav>
    </header>



    <main>
        <section class="section" id="image">
        <img src="https:/dummyimage.com/200" alt="Placeholder image">
        <p>This is a placeholder image</p>
        </section>

        <section class="section">
        <h2 id="github">Github</h2>
        </section>

        <section class="section" >
        <h2 id="portfolio">Portfolio</h2>
        </section>

        <section class="section" id="contact-info-box">
        <h2 id="contact-info">Contact Info</h2>
        </section>

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name">
            <label for="email"> Email:</label>
            <input type="text" id="email"><br><br>
            <button type="button">Send</button>
        </form>

    </main>
    <footer> Ryan Tarnofsky</footer>
</body>
